<!DOCTYPE html>
<html >
  <head>
    <title>Question10</title>
  </head>
  <body>
    <h1 id="heading">EXISTING HEADING</h1>
    <input type="text" id="num_input" >
    <button type="button" onclick="changeHeading()" id="button">Click Here</button>
    <script>
      function changeHeading() {
        let heading = document.querySelector("#heading")
        let userInput = document.querySelector("#num_input")
        let userInputValue = userInput.value
        let headingNumber = ""
        switch(userInputValue) {
          case "1":
          headingNumber = "h1"
          break
          case "2":
          headingNumber = "h2"
          break
          case "3":
          headingNumber = "h3"
          break
          case "4":
          headingNumber = "h4"
          break
          case "5":
          headingNumber = "h5"
          break
        }
        let newHeading = document.createElement(`${headingNumber}`)
        newHeading.innerText = "new blah blah"
        document.body.replaceChild(newHeading, heading)
        // let newHeading = document.createElement("")
      }
    </script>
  </body>
</html>
