<!DOCTYPE html>
<html >
    <head></head>
    <body>
        <h1>Question 8</h1>
        <p> Make a website with a button. Clicking on the button should remove the button.</p>
        <p>
            <button onclick=removeButton()>button removed</button>
        </p>

        <script>
            function removeButton (){
                let button = document.querySelector("button");
                button.parentNode.removeChild(button);
            }
        </script>
    </body>
</html>
