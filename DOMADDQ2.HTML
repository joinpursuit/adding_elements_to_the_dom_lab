<!DOCTYPE html>
<html>
    <body>
    
        <script>
         let allNames = [
    { name : "Anne" },
    { name : "Bri" },
    { name : "Chaz" },
    { name : "Darlene" }
         ]


for(let value of allNames) {
    let listOfAllNames = document.createElement('li')

    document.body.appendChild(listOfAllNames)
}
        
            </script>
    </body>
