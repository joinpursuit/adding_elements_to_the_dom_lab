<html>
<head>
  <title>Adding Elements to the DOM Lab Number 6</title>
  </head>
  <body>
    <h1>Create a list with your text _ number of times</h1>
    <ul id="emptyList" >
      </ul>
    <input type="text" id="text" placeholder="Enter text here" />
    <input type="text" id="number" placeholder="Enter number of times" />
    <button onclick="addTextNumTimes()"> Add to list </button>
    <script>
     function addTextNumTimes () {
     let list = document.querySelector("ul")
     let userInput = document.querySelector("#text")
     let userNumTimesInput = document.querySelector("#number")
     let numTimes = Number(userNumTimesInput.value)
       for (let i = 0; i < numTimes; i++) {
       let newListItem = document.createElement("li")
        newListItem.innerText = userInput.value
        list.appendChild(newListItem)
     }
      }
      </script>
    </body>
    </html>
