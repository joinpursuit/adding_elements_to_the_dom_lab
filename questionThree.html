            // introducing JS

                    []
                }... // the information that needs to be converted to a list in html
                for (let key of element.result) {
                    // result its the only element in the object
                    // loop directly into the object and array by key element.result
                    let newList = document.getElementById("list"
                        // requesting for the id name "list" in the html <ul id..> and reassigning it to a new variable newList)
                        let newElement = document.createElement("li");
                        // creating the element "li" for the html ul format and reassigning it to a new variable
                        newElement.innerText = `${key.name.first} ${key.name.last} the nationality is ${key.nat}`
                        // add the value key.name.first, key.name.last and key.nat into the newElement variable, <li>innerText </li>
                        newList.appendChild(newElement)

        </script>
