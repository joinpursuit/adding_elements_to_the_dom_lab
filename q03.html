      function genList(usersArr) {
        let makingOL = document.createElement('ol');
        for (let user of usersArr) {
          let makingLI = document.createElement('li');
          makingLI.innerText = `(${user.nat}) ${user.name.first} ${user.name.last} ${codeFlags[user.nat]}`;
          makingOL.appendChild(makingLI);
        }
        let listDiv = document.getElementById('listgoeshere');
        listDiv.appendChild(makingOL);
      }
