<!DOCTYPE html>
<html>
  <head>
    <title>Question 5</title>
  </head>
  <body>
    <h1>Question 5</h1>
    <label for = 'text'>Please input a list item value below:</label>
    <br>
 <input type = 'text' id = 'inputBox' name =''></input>
 <br>
 <button onclick = 'submitLi()'>Submit</button>

 <ul id='inputList'></ul>

<script>

  const submitLi = () =>{
    let inputLocation = document.getElementById('inputBox');
    let submittedInput = inputLocation.value;
    let listItem = document.createElement('li')
    listItem.innerText += submittedInput;
    inputList.appendChild(listItem);

  }
  </script>


  </body>
</html>
