<!-- Question One
==========
Make a website with a heading, an input text field and a button.  
Clicking the button should change the heading's text to be the text in the input. -->
<!DOCTYPE html>
    <html>
        <head>
            <title>question one</title>
        </head>
            <body>
                <h1> My Website</h1>
                <input type="text" id = "string">
                <button onclick = "addName()">Change Heading</button>
                <script>
                function addName() {
                    let text = document.querySelector("h1")
                    let newText = document.createElement("h1")
                    let inputText = document.querySelector("#string")

                    newText.innerText = inputText.value
                    document.body.replaceChild(newText,text) 
                }
                </script>
                
            </body>
        
    </html>
