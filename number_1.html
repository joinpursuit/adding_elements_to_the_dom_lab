<html>
<head>
  <title>Adding Elements to the DOM Lab Number 1</title>
  </head>
  <body>
    <h1> Hello </h1>
    <input type="text" id="text" placeholder="Enter heading here" />
    <button onclick="changeHeading()"> Change </button>
    <script>
      function changeHeading() {
      let heading = document.querySelector("h1")
      let text = document.querySelector("#text")
        heading.innerText = text.value
      }
      </script>
    </body>
    </html>
