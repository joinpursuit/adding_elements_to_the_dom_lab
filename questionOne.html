<!-- # Question One

Make a website with a heading,
 an input text field and a button. 
  Clicking the button should change the heading's 
  text to be the text in the input. -->

<!DOCTYPE html>

<html>
  <head>
    <title>String Prompt</title>
  </head>

  <body>
    <h2 id="answer">Question 1</h2>
    <p>
      <label for="ReplaceWord"> Rewrite The Title </label>
      <input id="ReplaceWord" type="text" placeholder="Type it here" />
      <input type="submit" id="submit" value="submit" />
    </p>
    <script>
      document.querySelector("#submit").addEventListener("click", () => {
        let word = document.querySelector("#ReplaceWord").value;
        str = word;
        answer.innerText = str;
      });
    </script>
  </body>
</html>
