<!-- # Question Two

Make a website that displays a list containing all of the names below. 
 Make all of your `<li>` items inside of a script.

```js
{
  "results" : [
    { "name" : "Anne" },
    { "name" : "Bri" },
    { "name" : "Chaz" },
    { "name" : "Darlene" }
  ]
}
``` -->

<!DOCTYPE html>
<html>
    <head>
<script>
document.addEventListener("DOMContentLoaded", () => {
let obj = {
  "results" : [
    { "name" : "Anne" },
    { "name" : "Bri" },
    { "name" : "Chaz" },
    { "name" : "Darlene" }
  ]
}
let ul  = document.createElement("ul");
for (const results in obj) {
    if (obj.results) {
        const element = obj[results];
    let li = document.createElement("li");
    li.innerText = element; 
    ul.appendChild(li);
    }
document.body.appendChild(ul)
}
})
</script>
    </head>
    <body>
    </body>
</html>
