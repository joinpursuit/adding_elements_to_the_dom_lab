<!DOCTYPE html>
<html>
  <head>
    <title>Q2</title>
  </head>
  <body>
    <h1>Let view the names</h1>
    <p>Make a website that displays a list containing all of the names below.
      Make all of your `<li>` items inside of a script.</p>
    <ul id = 'names'>
    </ul>
    <script>
    let obj = {
      "results" : [
        { "name" : "Anne" },
        { "name" : "Bri" },
        { "name" : "Chaz" },
        { "name" : "Darlene" }
      ]
    }

  for (let n of obj.results) {
    let createNameList = document.createElement('li')
    createNameList.innerText = n.name
    names.appendChild(createNameList)
    }
    </script>
  </body>
</html>
