<!DOCTYPE html>
<html>

<head>
    <title>Question 10</title>
</head>

<body>

    <h1 id="heading">This is for question 10</h1>

    <p>
        Enter a number:
        <input type="number" id="num">
        <button onclick="replaceH()">submit</button>

    </p>

    <script>
        function replaceH() {
            let header = document.querySelector("#heading")
            let input = document.querySelector("#num")
            let replaceHeader = document.createElement(`h${input.value}`)
            replaceHeader.innerText = header.innerText
            header.parentNode.replaceChild(replaceHeader, header)

        }
    </script>

</body>

</html>
