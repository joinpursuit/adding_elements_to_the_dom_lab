    <body>
        <h1><Question 5</h1>
        
        <p> Make a website with a text input and a button. Clicking on the button should create a new list item with its text the same as the text in the input.
        </p>       
        <p>
            <lable for="text">Your Text </lable>
            <input id="text"   placeholder="Enter Your Text">
            <button onclick="newList()">Print the text bellow</button>
        </p>

        <script>
            const newList = () => {
                let newCopy = document.createElement("li");
                newCopy.innerText = document.querySelector("input").value;
                document.body.appendChild(newCopy)
            }
        </script>
    </body>
