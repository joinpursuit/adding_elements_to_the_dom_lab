<!DOCTYPE html>

   <title>Question 8 | Adding Elems to the DOM</title>

   <script>
      function killButton() {
         let button = document.querySelector('input');
         button.parentNode.removeChild(button);
      }
   </script>
</head>

<body id="home">

   <h1>Question Eight</h1>

   <p>Make a website with a button. Clicking on the button should remove the button.</p>

   <hr>

   <h1>One Button to Rule Them All</h1>

   <form id="buttontroll">
      <input type="submit" value="Click ME to learn the secret of life" onclick="killButton(); return false;">
   </form>

   <script>
      document.querySelector('input').focus();
   </script>

</body>

</html>
