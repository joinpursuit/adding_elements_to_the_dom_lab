<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question7</title>
  </head>
  <body>
    <input type="text" id="num_input" >
    <button type="button" onclick="getValues()" id="button">Click Here</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
    let numberArray = []
    function getValues() {
      let userInput = document.querySelector("#num_input").value
      console.log(typeof userInput)
      numberArray.push(Number(userInput))
      console.log("numberArray", numberArray)
      let p1 = document.querySelector("#p1")
      let p2 = document.querySelector("#p2")
      let p3 = document.querySelector("#p3")
      p1.innerText = findMinimum(numberArray)
      p2.innerText = findMaximum(numberArray)
      p3.innerText = averageAll(numberArray)
      document.querySelector("#num_input").value = ""
    }
    function findMinimum(arr) {
      let minimum = Infinity
      for(let number of arr) {
        if(number < minimum) {
          minimum = number
        }
      }
      return minimum
    }
    function findMaximum(arr) {
      let maximum = -Infinity
      for(let number of arr) {
        if(number > maximum) {
          maximum = number
        }
      }
      return maximum
    }
    function averageAll(arr) {
      let total = 0
      for(let number of arr) {
        total += number
      }
      return total / (arr.length)
    }
    </script>
  </body>
</html>
