<!DOCTYPE html>
<html>
  <head>
    <title>Question 9</title>
  </head>
  <body>
    <h1>Question 9</h1>
  <button onclick = 'removeP()'> Removes following paragraphs!</button>
  <br>
  <div id = 'container'>
  <p id ='one'>This is the first paragraph!</p>
  <br>
  <p id ='two'>This is the second paragraph!</p>
  <br>
  <p id ='three'>This is the third paragraph!</p>
  <br>
  <p id ='four'>This is the fourth paragraph!</p>
  <br>
  <p id ='five'>This is the fifth paragraph!</p>
  </div>

  <script>

    const removeP = () =>{
      let paragraph = document.querySelectorAll('p')
      for(i = 0; i < paragraph.length; i++){
        paragraph[i].parentNode.removeChild(paragraph[i])
      }
    }
  </script>


  </body>
</html>
