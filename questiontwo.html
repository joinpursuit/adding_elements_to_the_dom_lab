<!DOCTYPE html>
<html>
    <head>
        <title>Question 2</title>
    </head>
    <body>
        <h1>Question 2</h1>
        <h2>List Display</h2>
        <ol id = 'resultlist'>
        </ol>
        <script>

       let obj =  
       {
        "results" : [
        { "name" : "Anne" },
        { "name" : "Bri" },
        { "name" : "Chaz" },
        { "name" : "Darlene" }
         ]
        }
        
        let newResultList = document.getElementById('resultlist')

        for (let i of obj.results){
            let listItem = document.createElement('li')
            listItem.innerText = i.name
            newResultList.appendChild(listItem)
        }

        </script>
    </body>
</html>
